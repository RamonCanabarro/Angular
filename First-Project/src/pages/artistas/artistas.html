<ion-header>
  <ion-navbar>
    <ion-title>Artistas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="lista">
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="contact"></ion-icon>
      </ion-avatar>
      <h1>{{item.text}}</h1>
      <p>{{item.description}}</p>
      <ion-badge item-end>View</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
